server:
  port: 9999

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

eureka:
  istance:
    hostname: localhost
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    user:
      path: /user/**
      url: http://borgo.ddns.net:9090/erbal-uaa/user/current
#
#    erbal-uaa:
#        path: /erbal-uaa/**
#        serviceId: erbal-uaa
#        stripPrefix: false
#        sensitiveHeaders:

    erbal-collector:
        path: /erbal-collector/**
        serviceId: erbal-collector
        stripPrefix: false
        sensitiveHeaders:

    erbal-greenhouse-management:
        path: /erbal-greenhouse-management/**
        serviceId: erbal-greenhouse-management
        stripPrefix: false
        sensitiveHeaders:

    erbal-notifier:
        path: /erbal-notifier/**
        serviceId: erbal-notifier
        stripPrefix: false
        sensitiveHeaders:

security:
  oauth2:
    client:
      accessTokenUri: http://borgo.ddns.net:9090/erbal-uaa/oauth/token
      userAuthorizationUri: http://borgo.ddns.net:9090/erbal-uaa/oauth/authorize
      clientId: erbal-gateway
      clientSecret: erbal-gateway
    resource:
      userInfoUri: http://borgo.ddns.net:9090/erbal-uaa/user/current
      preferTokenInfo: false
    sessions: ALWAYS