server:
  port: 8080
  #context-path: /erbal-webclient

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

eureka:
  istance:
    hostname: localhost
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  rabbitmq:
      host: localhost
      port: 5672  #15672 (http api show RabbitMQ stats) - 5672 (main port RabbitMQ)
      username: guest
      password: guest

security:
  oauth2:
    client:
      clientId: erbal-webclient
      clientSecret: erbal-webclient
      accessTokenUri: http://borgo.ddns.net:9090/erbal-uaa/oauth/token
      user-authorization-uri: http://borgo.ddns.net:9090/erbal-uaa/oauth/authorize
    resource:
      user-info-uri: http://borgo.ddns.net:9090/erbal-uaa/user/current